<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruit Order Counter</title>
    <style>
      :root {
        --wood-1: #c79163;
        --wood-2: #a56e45;
        --wood-3: #8b5a37;
        --cream: #fff6e8;
        --ink: #3f2b1c;
        --accent: #f6c38a;
        --bubble: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f2e1d4;
        font-family: "Gowun Dodum", "Comic Sans MS", "Trebuchet MS", sans-serif;
        color: var(--ink);
      }

      .scene {
        width: min(960px, 94vw);
        background: #f6e4d5;
        border: 6px solid #d1a67c;
        border-radius: 24px;
        padding: 24px 24px 32px;
        box-shadow: 0 20px 40px rgba(63, 43, 28, 0.25);
      }

      .customer-zone {
        position: relative;
        display: grid;
        place-items: center;
        padding: 18px 16px 42px;
      }

      .order-bubble {
        position: absolute;
        top: 0;
        transform: translateY(-100%);
        background: var(--bubble);
        border: 3px solid #d9b38d;
        border-radius: 18px;
        padding: 12px 16px;
        min-width: 220px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(63, 43, 28, 0.12);
      }

      .order-bubble::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -12px;
        width: 20px;
        height: 20px;
        background: var(--bubble);
        border-right: 3px solid #d9b38d;
        border-bottom: 3px solid #d9b38d;
        transform: translateX(-50%) rotate(45deg);
      }

      .order-title {
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .order-icons {
        display: flex;
        gap: 10px;
        justify-content: center;
        font-size: 22px;
      }

      .customer {
        display: grid;
        place-items: center;
        gap: 2px;
      }

      .head {
        width: 132px;
        height: 132px;
        background: #ffe7cf;
        border-radius: 52% 52% 46% 46%;
        border: 4px solid #5f4635;
        position: relative;
      }

      .hair-back {
        position: absolute;
        inset: -8px -8px 36px -8px;
        background: #f6e1a6;
        border: 4px solid #5f4635;
        border-radius: 55% 55% 40% 40%;
        z-index: 0;
      }

      .hair-front {
        position: absolute;
        inset: 14px 10px 48px 10px;
        background: #f6e1a6;
        border: 4px solid #5f4635;
        border-bottom: none;
        border-radius: 60% 60% 20% 20%;
        z-index: 2;
      }

      .face {
        position: absolute;
        inset: 22px 20px 18px 20px;
        background: #ffe7cf;
        border-radius: 46% 46% 40% 40%;
        z-index: 3;
      }

      .eye {
        position: absolute;
        top: 44px;
        width: 8px;
        height: 14px;
        background: #3a2a22;
        border-radius: 50%;
      }

      .eye.left {
        left: 34px;
      }

      .eye.right {
        right: 34px;
      }

      .blush {
        position: absolute;
        top: 62px;
        width: 18px;
        height: 12px;
        background: #f7b5b5;
        border-radius: 999px;
        opacity: 0.7;
      }

      .blush.left {
        left: 22px;
      }

      .blush.right {
        right: 22px;
      }

      .mouth {
        position: absolute;
        bottom: 30px;
        left: 50%;
        width: 22px;
        height: 12px;
        border-bottom: 4px solid #3a2a22;
        border-radius: 0 0 40px 40px;
        transform: translateX(-50%);
      }

      .ribbon {
        position: absolute;
        top: 30px;
        width: 24px;
        height: 20px;
        background: #f2a1b8;
        border: 4px solid #5f4635;
        border-radius: 8px;
        z-index: 4;
      }

      .ribbon.left {
        left: -8px;
        transform: rotate(-8deg);
      }

      .ribbon.right {
        right: -8px;
        transform: rotate(8deg);
      }

      .body {
        width: 170px;
        height: 150px;
        background: #f2a1b8;
        border-radius: 28px 28px 40px 40px;
        border: 4px solid #5f4635;
        position: relative;
        overflow: hidden;
      }

      .sleeve {
        position: absolute;
        top: 26px;
        width: 44px;
        height: 70px;
        background: #ffffff;
        border: 4px solid #5f4635;
        border-radius: 22px;
      }

      .sleeve.left {
        left: -6px;
        transform: rotate(-12deg);
      }

      .sleeve.right {
        right: -6px;
        transform: rotate(12deg);
      }

      .collar {
        position: absolute;
        top: 10px;
        left: 50%;
        width: 80px;
        height: 26px;
        background: #ffffff;
        border: 4px solid #5f4635;
        border-radius: 0 0 30px 30px;
        transform: translateX(-50%);
        z-index: 2;
      }

      .bow {
        position: absolute;
        top: 40px;
        left: 50%;
        width: 28px;
        height: 20px;
        background: #f08cab;
        border: 4px solid #5f4635;
        border-radius: 8px;
        transform: translateX(-50%);
        z-index: 2;
      }

      .skirt {
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 200px;
        height: 120px;
        background: #f2a1b8;
        border: 4px solid #5f4635;
        border-top: none;
        border-radius: 0 0 80px 80px;
        transform: translateX(-50%);
      }

      .counter {
        margin-top: -8px;
        background: linear-gradient(180deg, var(--wood-1), var(--wood-2));
        border: 6px solid var(--wood-3);
        border-radius: 20px;
        padding: 20px;
      }

      .counter-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .counter-top .plate {
        width: 80px;
        height: 40px;
        background: var(--cream);
        border: 3px solid #d9b38d;
        border-radius: 999px;
        display: grid;
        place-items: center;
        font-size: 18px;
      }

      .counter-top .register {
        flex: 1;
        background: #f9e3c7;
        border-radius: 14px;
        padding: 8px 12px;
        border: 3px solid #d9b38d;
        font-weight: 700;
        text-align: center;
      }

      .counter-bottom {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }

      .bin {
        background: #f0d2b0;
        border: 3px solid #d0a67f;
        border-radius: 12px;
        padding: 10px;
        text-align: center;
        font-size: 20px;
      }

      @media (max-width: 700px) {
        .head {
          width: 90px;
          height: 90px;
        }

        .body {
          width: 130px;
          height: 100px;
        }

        .order-bubble {
          min-width: 180px;
        }
      }
    </style>
  </head>

  </body>
</html>
