<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Order Prototype</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: only light;
        --bg: #fdeee6;
        --panel: #fff6ef;
        --panel-2: #ffe9d7;
        --line: #6b4b3e;
        --accent: #f6b26b;
        --accent-2: #f2a1b8;
        --accent-3: #9cd3b3;
        --shadow: rgba(107, 75, 62, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: "Baloo 2", "Nanum Pen Script", "Trebuchet MS", sans-serif;
        color: var(--line);
      }

      button {
        font-family: inherit;
      }

      .app {
        min-height: 100vh;
        padding: 24px 28px 32px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .top-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .pill-button {
        border: 4px solid var(--line);
        background: #fff3e8;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        box-shadow: 0 4px 0 var(--line);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .pill-button:hover {
        transform: translateY(-2px);
      }

      .pill-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--line);
      }

      .pill-button.red {
        width: 44px;
        height: 44px;
        padding: 0;
        background: #ff7b7b;
        color: #fff;
      }

      .pill-button.upgrade {
        background: #ffe1d0;
      }

      .top-right {
        display: grid;
        gap: 10px;
      }

      .resource {
        background: var(--panel);
        border: 4px solid var(--line);
        border-radius: 14px;
        padding: 8px 12px;
        width: 120px;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 4px 0 var(--line);
        font-size: 14px;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 160px 1fr 180px;
        gap: 18px;
        align-items: stretch;
      }

      .side-panel {
        background: var(--panel);
        border: 4px solid var(--line);
        border-radius: 20px;
        padding: 14px;
        box-shadow: 0 6px 0 var(--line);
        display: grid;
        gap: 16px;
        min-height: 520px;
      }

      .side-panel.right h3 {
        margin: 0;
        font-size: 18px;
      }

      .tool-list {
        display: grid;
        gap: 12px;
      }

      .tool-item {
        background: #fff1e3;
        border: 3px solid var(--line);
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        font-weight: 700;
        box-shadow: 0 3px 0 var(--line);
      }

      .container-row {
        display: grid;
        gap: 10px;
      }

      .small-button {
        border: 3px solid var(--line);
        border-radius: 14px;
        background: #fff8f1;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 3px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .small-button:hover {
        transform: translateY(-2px);
      }

      .small-button:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--line);
      }

      .topping-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .topping {
        border: 3px solid var(--line);
        border-radius: 16px;
        background: #fff1e3;
        padding: 12px 10px;
        display: grid;
        gap: 6px;
        justify-items: center;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 3px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .topping:hover {
        transform: translateY(-2px);
      }

      .topping:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--line);
      }

      .workbench {
        background: var(--panel-2);
        border: 4px solid var(--line);
        border-radius: 24px;
        padding: 18px;
        display: grid;
        gap: 18px;
        box-shadow: 0 8px 0 var(--line);
      }

      .customer-panel {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
        align-items: center;
      }

      .customer {
        display: grid;
        place-items: center;
        position: relative;
        padding: 10px;
      }

      .customer .hat {
        width: 120px;
        height: 54px;
        background: #f2d2a6;
        border: 4px solid var(--line);
        border-radius: 999px 999px 30px 30px;
        position: absolute;
        top: -10px;
      }

      .customer .head {
        width: 120px;
        height: 120px;
        background: #f8d7c5;
        border: 4px solid var(--line);
        border-radius: 52% 52% 46% 46%;
        position: relative;
        z-index: 2;
      }

      .customer .hair {
        position: absolute;
        inset: 10px 14px 36px 14px;
        background: #7a5a48;
        border: 4px solid var(--line);
        border-radius: 50% 50% 40% 40%;
      }

      .customer .face {
        position: absolute;
        inset: 20px 22px 18px 22px;
        background: #f8d7c5;
        border-radius: 46% 46% 40% 40%;
      }

      .customer .eye {
        position: absolute;
        top: 42px;
        width: 10px;
        height: 10px;
        background: #3e2b22;
        border-radius: 50%;
      }

      .customer .eye.left {
        left: 28px;
      }

      .customer .eye.right {
        right: 28px;
      }

      .customer .smile {
        position: absolute;
        bottom: 26px;
        left: 50%;
        width: 28px;
        height: 12px;
        border-bottom: 4px solid #3e2b22;
        border-radius: 0 0 30px 30px;
        transform: translateX(-50%);
      }

      .customer .body {
        width: 140px;
        height: 120px;
        background: #efe3c8;
        border: 4px solid var(--line);
        border-radius: 24px 24px 30px 30px;
        margin-top: -6px;
        position: relative;
      }

      .customer .scarf {
        position: absolute;
        top: 12px;
        left: 50%;
        width: 80px;
        height: 30px;
        background: #e9b07f;
        border: 4px solid var(--line);
        border-radius: 16px;
        transform: translateX(-50%);
      }

      .order-card {
        background: #ffffff;
        border: 4px solid var(--line);
        border-radius: 18px;
        padding: 14px;
        box-shadow: 0 6px 0 var(--line);
      }

      .order-card p {
        margin: 0 0 8px;
        font-weight: 700;
      }

      .order-items {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .order-item {
        background: #fff1e3;
        border: 3px solid var(--line);
        border-radius: 12px;
        padding: 6px 10px;
        display: flex;
        gap: 6px;
        font-weight: 700;
      }

      .fruit-bins {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }

      .fruit-slot {
        background: #fff8f1;
        border: 4px solid var(--line);
        border-radius: 18px;
        padding: 10px;
        display: grid;
        place-items: center;
        gap: 6px;
        cursor: default;
        box-shadow: 0 5px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .fruit-slot:hover {
        transform: translateY(-2px);
      }

      .fruit-slot:active {
        transform: translateY(2px);
        box-shadow: 0 3px 0 var(--line);
      }

      .fruit-pile {
        width: 100%;
        min-height: 64px;
        background: #ffe8d8;
        border: 3px solid var(--line);
        border-radius: 14px;
        display: grid;
        place-items: center;
        padding: 6px;
        font-size: 22px;
        line-height: 1.2;
        text-align: center;
      }

      .bottom-bar {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        gap: 12px;
      }

      .done-button {
        border: 4px solid var(--line);
        background: var(--accent-3);
        border-radius: 18px;
        padding: 14px 18px;
        font-size: 18px;
        font-weight: 700;
        box-shadow: 0 6px 0 var(--line);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .done-button:hover {
        transform: translateY(-2px);
      }

      .done-button:active {
        transform: translateY(2px);
        box-shadow: 0 3px 0 var(--line);
      }

      .done-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 0 var(--line);
      }

      .ghost-button {
        height: 44px;
      }

      @media (max-width: 1100px) {
        .main-grid {
          grid-template-columns: 140px 1fr 160px;
        }
      }

      @media (max-width: 900px) {
        .main-grid {
          grid-template-columns: 1fr;
        }

        .side-panel {
          min-height: auto;
        }

        .customer-panel {
          grid-template-columns: 1fr;
        }

        .fruit-bins {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 700px) {
        .app {
          padding: 16px;
        }

        .top-bar {
          flex-direction: column;
        }

        .bottom-bar {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="top-bar">
        <div class="top-left">
          <button class="pill-button red" type="button">‚óè</button>
          <button class="pill-button upgrade" type="button">UPGRADE</button>
        </div>
        <div class="top-right">
          <div class="resource">
            <span>Ï£ºÎ¨∏</span>
            <strong>12</strong>
          </div>
          <div class="resource">
            <span>ÏΩîÏù∏</span>
            <strong>3,784</strong>
          </div>
          <div class="resource">
            <span>Î≥¥ÏÑù</span>
            <strong>24</strong>
          </div>
        </div>
      </div>

      <div class="main-grid">
        <aside class="side-panel left">
          <div class="tool-list" id="tool-list"></div>
          <div class="container-row" id="container-row"></div>
        </aside>

        <section class="workbench">
          <div class="customer-panel">
            <div class="customer">
              <div class="hat"></div>
              <div class="head">
                <div class="hair"></div>
                <div class="face">
                  <span class="eye left"></span>
                  <span class="eye right"></span>
                  <span class="smile"></span>
                </div>
              </div>
              <div class="body">
                <div class="scarf"></div>
              </div>
            </div>
            <div class="order-card">
              <div class="order-items" id="order-items"></div>
            </div>
          </div>

          <div class="fruit-bins" id="fruit-bins"></div>
        </section>

        <aside class="side-panel right">
          <h3>ÌÜ†Ìïë</h3>
          <div class="topping-grid" id="topping-grid"></div>
        </aside>
      </div>

      <div class="bottom-bar">
        <button class="pill-button" type="button" id="undo-button">‚Ü© ÎêòÎèåÎ¶¨Í∏∞</button>
        <button class="done-button" type="button" id="done-button">DONE</button>
        <div class="ghost-button" aria-hidden="true"></div>
      </div>
    </div>

    <script>
      const fruits = [
        { id: "orange", emoji: "üçä", name: "Í∑§", note: "‚ô©", desc: "4Î∂Ñ" },
        { id: "apple", emoji: "üçé", name: "ÏÇ¨Í≥º", note: "‚ô™", desc: "8Î∂Ñ" },
        { id: "blueberry", emoji: "ü´ê", name: "Î∏îÎ£®Î≤†Î¶¨", note: "ùÖ°", desc: "16Î∂Ñ" },
        { id: "banana", emoji: "üçå", name: "Î∞îÎÇòÎÇò", note: "ÏÖã", desc: "ÏÖãÏûáÎã®" },
        { id: "pear", emoji: "üçê", name: "Î∞∞", note: "ùÖû", desc: "2Î∂Ñ" },
        { id: "watermelon", emoji: "üçâ", name: "ÏàòÎ∞ï", note: "ùÖù", desc: "Ïò®ÏùåÌëú" }
      ];

      const order = {
        items: [
          { id: "orange", qty: 1 },
          { id: "apple", qty: 2 }
        ]
      };

      const toppings = [
        { id: "grape", emoji: "üçá", name: "Ìè¨ÎèÑ" },
        { id: "kiwi", emoji: "ü•ù", name: "ÌÇ§ÏúÑ" },
        { id: "strawberry", emoji: "üçì", name: "Îî∏Í∏∞" },
        { id: "mango", emoji: "ü•≠", name: "ÎßùÍ≥†" }
      ];

      const tools = [
        { id: "basket", emoji: "üß∫", name: "Î∞îÍµ¨Îãà" },
        { id: "napkin", emoji: "üßª", name: "ÎÉÖÌÇ®" },
        { id: "plate", emoji: "üçΩÔ∏è", name: "Ï†ëÏãú" }
      ];

      const containers = [
        { id: "tray", emoji: "üß∫", name: "Ìä∏Î†àÏù¥" },
        { id: "bowl", emoji: "ü•£", name: "Î≥º" }
      ];

      const fruitBins = document.getElementById("fruit-bins");
      const orderItems = document.getElementById("order-items");
      const toolList = document.getElementById("tool-list");
      const containerRow = document.getElementById("container-row");
      const toppingGrid = document.getElementById("topping-grid");
      const undoButton = document.getElementById("undo-button");
      const doneButton = document.getElementById("done-button");

      function renderOrder() {
        orderItems.innerHTML = "";
        order.items.forEach((item) => {
          const fruit = fruits.find((candidate) => candidate.id === item.id);
          const wrapper = document.createElement("div");
          wrapper.className = "order-item";
          wrapper.innerHTML = `<span>${fruit ? fruit.emoji : ""}</span><span>x${item.qty}</span>`;
          orderItems.appendChild(wrapper);
        });
      }

      function renderTools() {
        toolList.innerHTML = "";
        tools.forEach((tool) => {
          const item = document.createElement("div");
          item.className = "tool-item";
          item.innerHTML = `<span>${tool.emoji}</span><span>${tool.name}</span>`;
          toolList.appendChild(item);
        });
      }

      function renderContainers() {
        containerRow.innerHTML = "";
        containers.forEach((item) => {
          const button = document.createElement("button");
          button.className = "small-button";
          button.type = "button";
          button.innerHTML = `<span>${item.emoji}</span><span>${item.name}</span>`;
          containerRow.appendChild(button);
        });
      }

      function renderToppings() {
        toppingGrid.innerHTML = "";
        toppings.forEach((item) => {
          const button = document.createElement("button");
          button.className = "topping";
          button.type = "button";
          button.innerHTML = `<span>${item.emoji}</span><span>${item.name}</span>`;
          toppingGrid.appendChild(button);
        });
      }

      function renderFruitBins() {
        fruitBins.innerHTML = "";
        fruits.forEach((fruit) => {
          const button = document.createElement("button");
          button.className = "fruit-slot";
          button.type = "button";
          button.innerHTML = `
            <div class="fruit-pile">${fruit.emoji}${fruit.emoji}${fruit.emoji}<br>${fruit.emoji}${fruit.emoji}</div>
          `;
          fruitBins.appendChild(button);
        });
      }
      undoButton.addEventListener("click", () => {
        console.log("UNDO");
      });

      doneButton.addEventListener("click", () => {
        console.log("DONE");
      });

      renderOrder();
      renderTools();
      renderContainers();
      renderToppings();
      renderFruitBins();
    </script>
  </body>
</html>
