<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Order Prototype</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nanum+Pen+Script&family=Noto+Music&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: only light;
        --bg: #fdeee6;
        --panel: #fff6ef;
        --panel-2: #ffe9d7;
        --line: #6b4b3e;
        --accent: #f6b26b;
        --accent-2: #f2a1b8;
        --accent-3: #9cd3b3;
        --shadow: rgba(107, 75, 62, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
        color: var(--line);
      }

      button {
        font-family: inherit;
      }

      .app {
        min-height: 100vh;
        padding: 24px 28px 32px;
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }

      .top-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .top-right-stage {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 12px;
      }

      .pill-button {
        border: 4px solid var(--line);
        background: #fff3e8;
        border-radius: 999px;
        padding: 10px 18px;
        font-weight: 700;
        box-shadow: 0 4px 0 var(--line);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .pill-button:hover {
        transform: translateY(-2px);
      }

      .pill-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--line);
      }

      .pill-button.static:hover,
      .pill-button.static:active {
        transform: none;
        box-shadow: 0 4px 0 var(--line);
      }

      .pill-button.home {
        width: 44px;
        height: 44px;
        padding: 0;
        background: #ffe1d0;
        color: #9b3b2c;
        position: relative;
        display: grid;
        place-items: center;
      }

      .pill-button.upgrade {
        background: #ffe1d0;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
      }

      .pill-button.mode-label {
        background: #fff1e3;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
      }

      .home-icon {
        position: relative;
        width: 16px;
        height: 12px;
        display: block;
        background: #9b3b2c;
        border-radius: 2px;
        transform: translateY(2px);
      }

      .home-icon::before {
        content: "";
        position: absolute;
        left: 50%;
        top: -9px;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 10px solid #9b3b2c;
      }

      .home-icon::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 2px;
        transform: translateX(-50%);
        width: 5px;
        height: 6px;
        background: #ffe1d0;
        border-radius: 1px;
      }

      .top-right {
        display: grid;
        gap: 10px;
      }

      .home-screen {
        display: none;
        padding: 16px 0 28px;
      }

      .home-screen.is-visible {
        display: block;
      }

      .game-screen.is-hidden {
        display: none;
      }

      .home-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        font-size: 36px;
        font-weight: 800;
        letter-spacing: 1px;
        margin: 12px 0 18px;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
      }

      .home-title .note-swarm {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .note-icon {
        position: relative;
        width: 18px;
        height: 24px;
      }

      .note-icon .head {
        position: absolute;
        bottom: 2px;
        left: 2px;
        width: 10px;
        height: 6px;
        border-radius: 50%;
        background: var(--line);
        transform: rotate(-12deg);
      }

      .note-icon .stem {
        position: absolute;
        right: 2px;
        bottom: 8px;
        width: 2px;
        height: 14px;
        background: var(--line);
      }

      .note-icon .flag {
        position: absolute;
        right: -1px;
        top: 4px;
        width: 6px;
        height: 5px;
        border-top: 2px solid var(--line);
        border-right: 2px solid var(--line);
        border-radius: 0 8px 0 0;
      }

      .note-icon.hollow .head {
        background: transparent;
        border: 2px solid var(--line);
      }

      .home-content {
        display: grid;
        grid-template-columns: 1fr 220px 220px;
        gap: 18px;
        align-items: start;
      }

      .home-panel {
        background: var(--panel);
        border: 4px solid var(--line);
        border-radius: 20px;
        padding: 16px;
        box-shadow: 0 4px 0 var(--line);
      }

      .home-customers {
        display: flex;
        gap: 16px;
        justify-content: space-between;
        align-items: flex-end;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 6px;
      }

      .home-customer {
        position: relative;
        display: grid;
        gap: 10px;
        justify-items: center;
        padding: 6px 4px;
        min-width: 100px;
      }

      .home-customer-image {
        width: 84px;
        height: 92px;
        object-fit: contain;
      }

      .home-bubble {
        background: #fff;
        border: 3px solid var(--line);
        border-radius: 16px;
        padding: 6px 10px;
        position: relative;
        min-height: 34px;
        display: grid;
        align-items: center;
        box-shadow: 0 3px 0 var(--line);
        z-index: 2;
      }

      .home-bubble::after {
        content: "";
        position: absolute;
        left: 16px;
        bottom: -10px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-left: 3px solid var(--line);
        border-bottom: 3px solid var(--line);
        transform: rotate(-45deg);
      }

      .home-bubble-items {
        display: flex;
        gap: 6px;
        position: relative;
        z-index: 3;
      }

      .home-bubble .home-fruit-chip {
        transform: scale(0.88);
        transform-origin: center;
      }

      .home-bubble .plate-fruit {
        width: 22px;
        height: 22px;
        margin: 0;
      }

      .home-bubble .plate-fruit.blueberry {
        width: 22px;
        height: 22px;
        box-shadow: inset -1px -2px 0 rgba(0, 0, 0, 0.12);
      }

      .home-bubble .plate-fruit.pineapple {
        width: 20px;
        height: 26px;
      }

      .home-bubble .plate-fruit.melon {
        width: 20px;
        height: 20px;
        margin-top: 2px;
      }

      .home-stages {
        display: grid;
        gap: 12px;
      }

      .home-stage-group {
        display: grid;
        gap: 10px;
        justify-items: stretch;
        align-items: stretch;
      }

      .home-stage-title {
        text-align: center;
        font-weight: 800;
        background: #fff1e3;
        border: 3px solid var(--line);
        border-radius: 14px;
        padding: 6px 8px;
        box-shadow: 0 3px 0 var(--line);
      }

      .stage-button {
        border: 4px solid var(--line);
        border-radius: 16px;
        padding: 12px 10px;
        font-weight: 800;
        background: #fff3e8;
        box-shadow: 0 4px 0 var(--line);
        cursor: pointer;
        text-align: center;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
        width: 100%;
        display: block;
        min-height: 44px;
      }

      .stage-button.note {
        background: #fff7c9;
      }

      .stage-button.note-color {
        background: #fff7c9;
      }

      .stage-button.rest {
        background: #fff3e8;
      }

      .stage-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--line);
      }

      .home-screen .stage-button:hover {
        transform: translateY(-2px);
      }

      .resource {
        background: var(--panel);
        border: 4px solid var(--line);
        border-radius: 14px;
        padding: 8px 12px;
        width: 120px;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 4px 0 var(--line);
        font-size: 14px;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr 180px;
        gap: 18px;
        align-items: stretch;
        margin-top: 6px;
      }

      .side-panel {
        background: var(--panel);
        border: 4px solid var(--line);
        border-radius: 20px;
        padding: 14px;
        box-shadow: 0 6px 0 var(--line);
        display: grid;
        gap: 16px;
        min-height: 520px;
        margin-top: 6px;
      }

      .side-panel.right {
        position: relative;
      }

      .side-panel.right h3 {
        display: none;
      }

      .timer-panel {
        background: #fff1e3;
        border: 3px solid var(--line);
        border-radius: 16px;
        padding: 14px;
        display: grid;
        gap: 10px;
        text-align: center;
        font-family: system-ui, sans-serif;
      }

      .timer-title {
        font-weight: 700;
        font-size: 14px;
      }

      .timer-alarm {
        margin-top: -12px;
        display: grid;
        place-items: center;
      }

      .alarm-body {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: 4px solid var(--line);
        background: #fff8f1;
        position: relative;
        box-shadow: 0 4px 0 var(--line);
      }

      .alarm-bell {
        position: absolute;
        width: 16px;
        height: 12px;
        background: #ffd7b5;
        border: 3px solid var(--line);
        border-radius: 50% 50% 40% 40%;
        top: -10px;
      }

      .alarm-bell.left {
        left: -6px;
        transform: rotate(-18deg);
      }

      .alarm-bell.right {
        right: -6px;
        transform: rotate(18deg);
      }

      .alarm-leg {
        position: absolute;
        width: 10px;
        height: 5px;
        background: var(--line);
        border-radius: 6px;
        bottom: -5px;
      }

      .alarm-leg.left {
        left: 8px;
        transform: rotate(18deg);
      }

      .alarm-leg.right {
        right: 8px;
        transform: rotate(-18deg);
      }

      .alarm-hand {
        position: absolute;
        width: 4px;
        height: 12px;
        background: var(--line);
        border-radius: 4px;
        top: 12px;
        left: 50%;
        transform-origin: bottom;
      }

      .alarm-hand.hour {
        height: 9px;
        transform: translateX(-50%) rotate(-30deg);
      }

      .alarm-hand.minute {
        transform: translateX(-50%) rotate(60deg);
      }

      .alarm-tick {
        position: absolute;
        width: 4px;
        height: 6px;
        background: var(--line);
        border-radius: 2px;
      }

      .alarm-tick.t1 { top: 4px; left: 50%; transform: translateX(-50%); }
      .alarm-tick.t2 { right: 6px; top: 50%; transform: translateY(-50%) rotate(90deg); }
      .alarm-tick.t3 { bottom: 4px; left: 50%; transform: translateX(-50%); }
      .alarm-tick.t4 { left: 6px; top: 50%; transform: translateY(-50%) rotate(90deg); }

      .timer-bar {
        height: 12px;
        border-radius: 999px;
        border: 2px solid var(--line);
        background: #ffe5d0;
        overflow: hidden;
      }

      .timer-fill {
        height: 100%;
        width: 100%;
        background: #9cd3b3;
        transition: width 0.3s ease;
      }

      .timer-text {
        font-size: 16px;
        font-weight: 700;
        margin-top: -6px;
      }

      .timer-actions {
        display: grid;
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .timer-button {
        border: 3px solid var(--line);
        border-radius: 12px;
        padding: 5px 8px;
        background: #ffe1d0;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 3px 0 var(--line);
        font-size: 11px;
      }

      .timer-button:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--line);
      }

      .clock-timer {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .clock-face {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: 4px solid var(--line);
        background: #fff8f1;
        position: relative;
        overflow: visible;
        box-shadow: 0 4px 0 var(--line);
      }

      .clock-face::before {
        content: "";
        position: absolute;
        inset: -6px;
        border: 2px solid var(--line);
        border-radius: 50%;
        transform: scale(0.85);
      }

      .clock-top-button {
        position: absolute;
        top: -8px;
        left: 50%;
        width: 20px;
        height: 8px;
        background: var(--line);
        border-radius: 6px;
        transform: translateX(-50%);
        z-index: 3;
      }

      .clock-handle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 3px;
        height: 12px;
        background: var(--line);
        border-radius: 999px;
        transform: translate(-50%, -100%) rotate(20deg);
        transform-origin: bottom;
        z-index: 2;
      }

      .clock-fill {
        position: absolute;
        inset: 4px;
        border-radius: 50%;
        background: conic-gradient(#4aa6d6 360deg, transparent 0deg);
        transition: background 0.2s linear;
      }

      .clock-center {
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--line);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }

      .clock-toggle {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #ffe38a, #f2a833);
        border: 4px solid #a44a2b;
        box-shadow: 0 4px 0 #a44a2b;
        display: grid;
        place-items: center;
        cursor: pointer;
      }

      .clock-toggle:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #a44a2b;
      }

      .clock-toggle .icon-play,
      .clock-toggle .icon-pause {
        position: relative;
        display: block;
      }

      .clock-toggle .icon-play {
        width: 0;
        height: 0;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-left: 12px solid #9b3b2c;
        margin-left: 2px;
      }

      .clock-toggle .icon-pause {
        width: 14px;
        height: 16px;
        display: grid;
        grid-template-columns: repeat(2, 4px);
        gap: 3px;
      }

      .clock-toggle .icon-pause::before,
      .clock-toggle .icon-pause::after {
        content: "";
        width: 4px;
        height: 16px;
        background: #9b3b2c;
        border-radius: 2px;
        display: block;
      }

      .clock-toggle[data-state="playing"] .icon-play {
        display: none;
      }

      .clock-toggle[data-state="paused"] .icon-pause {
        display: none;
      }

      .clock-toggle[data-state="paused"] .icon-play {
        margin-left: 4px;
      }

      .tool-list {
        display: grid;
        gap: 12px;
      }

      .tool-item {
        background: #fff1e3;
        border: 3px solid var(--line);
        border-radius: 14px;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        font-weight: 700;
        box-shadow: 0 3px 0 var(--line);
      }

      .container-row {
        display: grid;
        gap: 10px;
      }

      .small-button {
        border: 3px solid var(--line);
        border-radius: 14px;
        background: #fff8f1;
        padding: 10px 12px;
        display: flex;
        justify-content: space-between;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 3px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .small-button:hover {
        transform: translateY(-2px);
      }

      .small-button:active {
        transform: translateY(2px);
        box-shadow: 0 1px 0 var(--line);
      }

      .topping-grid {
        display: grid;
        place-items: center;
        min-height: 220px;
        position: relative;
        margin-top: 70px;
      }

      .plate-illustration {
        width: 140px;
        height: 96px;
        border-radius: 50%;
        background: radial-gradient(circle at 50% 38%, #ffffff 40%, #e6e6e6 100%);
        border: 4px solid #bdbdbd;
        position: relative;
        box-shadow: inset 0 -10px 0 rgba(0, 0, 0, 0.08);
        z-index: 1;
      }

      .plate-illustration::before {
        content: "";
        position: absolute;
        inset: 16px 22px 20px;
        border-radius: 50%;
        border: 3px solid #d5d5d5;
        background: radial-gradient(circle at 50% 40%, #ffffff 35%, #f3f3f3 100%);
      }

      .plate-illustration::after {
        content: "";
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: -8px;
        height: 16px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.12);
        filter: blur(2px);
      }

      .serve-button {
        border: 4px solid var(--line);
        background: #ffd7b5;
        border-radius: 16px;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 700;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
        cursor: pointer;
        box-shadow: 0 4px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        margin-top: 6px;
      }

      .clear-button {
        border: 4px solid var(--line);
        background: #ffd7b5;
        border-radius: 16px;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 700;
        font-family: "Malgun Gothic", "Apple SD Gothic Neo", system-ui, sans-serif;
        cursor: pointer;
        box-shadow: 0 4px 0 var(--line);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        margin-top: 6px;
      }

      .clear-button:hover {
        transform: translateY(-2px);
      }

      .clear-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--line);
      }

      .clear-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 0 var(--line);
      }

      .serve-button:hover {
        transform: translateY(-2px);
      }

      .serve-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 var(--line);
      }

      .serve-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 0 var(--line);
      }

      .result-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99;
      }

      .result-overlay.active {
        display: flex;
      }

      .result-card {
        background: #fff8f1;
        border: 4px solid var(--line);
        border-radius: 18px;
        padding: 20px 24px;
        text-align: center;
        box-shadow: 0 8px 0 var(--line);
        min-width: 240px;
        font-family: system-ui, sans-serif;
      }

      .result-card.stage {
        background: #fff1e3;
      }

      .result-card p {
        margin: 0 0 12px;
        font-weight: 700;
      }

      .result-card button {
        border: 4px solid var(--line);
        border-radius: 12px;
        padding: 10px 12px;
        background: #ffe1d0;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 0 var(--line);
        width: 180px;
      }

      .result-card .result-sub {
        margin-top: 8px;
        width: 100%;
        background: #ffe1d0;
      }

      .plate-drop {
        position: relative;
        display: grid;
        place-items: center;
        gap: 8px;
        padding-top: 64px;
      }

      .plate-items {
        position: absolute;
        top: 70px;
        width: 120px;
        height: 70px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 24px;
        justify-items: center;
        align-content: start;
        row-gap: 4px;
        column-gap: 1px;
        z-index: 2;
      }

      .plate-items span {
        filter: drop-shadow(0 2px 0 rgba(0, 0, 0, 0.15));
      }

      .plate-chip {
        position: relative;
        display: inline-grid;
        place-items: center;
      }

      .plate-remove {
        position: absolute;
        top: -6px;
        right: -6px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid var(--line);
        background: #fff1e3;
        color: var(--line);
        font-size: 10px;
        line-height: 1;
        display: grid;
        place-items: center;
        opacity: 0;
        cursor: pointer;
        transition: opacity 0.15s ease;
      }

      .plate-chip:hover .plate-remove {
        opacity: 1;
      }

      .note-stickers {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(3, auto);
        gap: 6px;
        z-index: 5;
        pointer-events: none;
        justify-items: center;
      }

      .note-chip {
        background: #fff1e3;
        border: 2px solid var(--line);
        border-radius: 8px;
        padding: 4px 6px;
        font-size: 10px;
        font-family: system-ui, sans-serif;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
        width: 48px;
        height: 68px;
        justify-content: center;
        font-weight: 700;
      }

      .note-chip span {
        white-space: nowrap;
      }

      .note-chip .rhythm {
        font-size: 11px;
        font-weight: 800;
      }

      .note-chip .rhythm-mark {
        position: relative;
        width: 18px;
        height: 16px;
      }

      .note-chip .rhythm-mark .count-mark {
        width: 2px;

    <script>
      const fruits = [
        { id: "blueberry", emoji: "", name: "", note: "", desc: "16", length: 1 },
        { id: "apple", emoji: "", name: "", note: "", desc: "8", length: 2 },
        { id: "orange", emoji: "", name: "", note: "", desc: "4", length: 4 },
        { id: "melon", emoji: "", name: "", note: "", desc: "2", length: 8 },
        { id: "peach", emoji: "", name: "", note: "", desc: "2", length: 12 },
        { id: "pineapple", emoji: "", name: "", note: "", desc: "", length: 16 }
      ];

      let currentOrder = { stage: 1, items: [] };
      let currentStage = 0;

      const plate = [];
      const stageDuration = 60;
      let timeLeft = stageDuration;
      let timerInterval = null;
      let isPaused = true;
      let isStarted = false;
      let isRestMode = false;

      const fruitBins = document.getElementById("fruit-bins");
      const orderItems = document.getElementById("order-items");
      const customerImage = document.getElementById("customer-image");
      const toppingGrid = document.getElementById("topping-grid");
      const clockFill = document.getElementById("clock-fill");
      const clockHandle = document.querySelector(".clock-handle");
      const clockToggle = document.getElementById("clock-toggle");
      const resultOverlay = document.getElementById("result-overlay");
      const resultText = document.getElementById("result-text");
      const resultButton = document.getElementById("result-button");
      const retryButton = document.getElementById("retry-button");
      const homeOverlayButton = document.getElementById("home-overlay-button");
      const homeScreen = document.getElementById("home-screen");
      const gameScreen = document.getElementById("game-screen");
      const homeButton = document.getElementById("home-button");
      const stageLabel = document.getElementById("stage-label");
      const modeLabel = document.getElementById("mode-label");
      const stageButtons = document.querySelectorAll("[data-stage-button]");
      const homeCustomers = document.querySelectorAll(".home-customer");
      const stage4Note = document.getElementById("stage4-note");
      const stage4NoteSecondary = document.getElementById("stage4-note-secondary");
      const countingPanel = document.getElementById("counting-panel");

      function renderOrder() {
        orderItems.innerHTML = "";
        currentOrder.items.forEach((item) => {
          const fruit = fruits.find((candidate) => candidate.id === item.id);
          const wrapper = document.createElement("div");
          wrapper.className = "order-item";
          const chip = createFruitChip(item.id);
          if (chip) {
            wrapper.appendChild(chip);
          } else {
            const fallback = document.createElement("span");
            fallback.textContent = fruit ? fruit.emoji : "";
            wrapper.appendChild(fallback);
          }
          const qty = document.createElement("span");
          qty.className = "order-qty";
          qty.textContent = `x${item.qty}`;
          wrapper.appendChild(qty);
          orderItems.appendChild(wrapper);
        });
        updateStageNotice();
      }

      function updateStageNotice() {
        if (!stage4Note || !stage4NoteSecondary) return;
        const target = currentOrder.items && currentOrder.items[0];
        const term = isRestMode ? "" : "";
        if (currentStage === 1 || currentStage === 2) {
          stage4Note.textContent =
            "     , !";
          stage4Note.classList.add("is-visible");
          stage4NoteSecondary.innerHTML =
            currentStage === 2
              ? "    <br>   !"
              : `  ${term} !`;
          stage4NoteSecondary.classList.add("is-visible");
          return;
        }
        if ((currentStage === 3 || currentStage === 4) && target) {
          const fruit = fruits.find((item) => item.id === target.id);
          const name = fruit ? fruit.name : "";
          const particle = getSubjectParticle(name);
          stage4Note.innerHTML = `${name}${particle}  !<br> ${term}   !`;
          stage4Note.classList.add("is-visible");
          stage4NoteSecondary.innerHTML =
            "    <br>   !";
          stage4NoteSecondary.classList.add("is-visible");
          return;
        }
        stage4Note.classList.remove("is-visible");
        stage4NoteSecondary.classList.remove("is-visible");
      }

      function getSubjectParticle(word) {
        if (!word) return "";
        const lastChar = word[word.length - 1];
        const code = lastChar.charCodeAt(0);
        if (code < 0xac00 || code > 0xd7a3) return "";
        return (code - 0xac00) % 28 === 0 ? "" : "";
      }

      function renderHomeBubbles() {
        homeCustomers.forEach((card) => {
          const list = card.dataset.order ? card.dataset.order.split(",") : [];
          const bubble = card.querySelector(".home-bubble-items");
          if (!bubble) return;
          bubble.innerHTML = "";
          list.forEach((id) => {
            const chip = createFruitChip(id);
            if (!chip) return;
            chip.classList.add("home-fruit-chip");
            bubble.appendChild(chip);
          });
        });
      }

      function updateStageLabel() {
        if (!stageLabel) return;
        stageLabel.textContent = `${currentStage}`;
      }

      function updateModeLabel() {
        if (!modeLabel) return;
        modeLabel.textContent = isRestMode ? " " : " ";
      }

      function showHome() {
        if (homeScreen) {
          homeScreen.classList.add("is-visible");
          homeScreen.setAttribute("aria-hidden", "false");
        }
        if (gameScreen) {
          gameScreen.classList.add("is-hidden");
          gameScreen.setAttribute("aria-hidden", "true");
        }
        stopStageTimer();
        hideResult();
      }

      function showGame() {
        if (homeScreen) {
          homeScreen.classList.remove("is-visible");
          homeScreen.setAttribute("aria-hidden", "true");
        }
        if (gameScreen) {
          gameScreen.classList.remove("is-hidden");
          gameScreen.setAttribute("aria-hidden", "false");
        }
      }

      const customers = [
        "assets/characters/boy.png",
        "assets/characters/girl.png",
        "assets/characters/grandfa.png",
        "assets/characters/grandma.png",
        "assets/characters/man.png",
        "assets/characters/woman.png"
      ];

      function randomItem(list) {
        return list[Math.floor(Math.random() * list.length)];
      }

      function pickCustomer() {
        if (!customerImage) return;
        customerImage.src = randomItem(customers);
      }

      function buildItemsFromCounts(counts) {
        return Object.entries(counts).map(([id, qty]) => ({ id, qty }));
      }

      function generateStage1() {
        const fruit = randomItem(fruits);
        return { stage: 1, items: [{ id: fruit.id, qty: 1 }] };
      }

      function generateStage2() {
        const fruit = randomItem(fruits);
        const qty = 2 + Math.floor(Math.random() * 3);
        return { stage: 2, items: [{ id: fruit.id, qty }] };
      }

      function generateStage3() {
        const eligible = fruits.filter((fruit) => fruit.id !== "blueberry");
        let target = randomItem(eligible);
        let attempts = 0;
        while (attempts < 12 && !canMakeLength(target.length, target.id)) {
          target = randomItem(eligible);
          attempts += 1;
        }
        return { stage: 3, items: [{ id: target.id, qty: 1 }] };
      }

      function canMakeLength(totalLength, excludeId) {
        const options = fruits.filter((fruit) => fruit.id !== excludeId);
        const dp = Array(totalLength + 1).fill(false);
        dp[0] = true;
        for (let i = 1; i <= totalLength; i += 1) {
          dp[i] = options.some((fruit) => i - fruit.length >= 0 && dp[i - fruit.length]);
        }
        return dp[totalLength];
      }

      function generateStage4() {
        const eligible = fruits.filter((fruit) => fruit.id !== "blueberry");
        let target = randomItem(eligible);
        let qty = Math.floor(Math.random() * 2) + 2;
        let attempts = 0;
        while (attempts < 12 && !canMakeLength(target.length * qty, target.id)) {
          target = randomItem(eligible);
          qty = Math.floor(Math.random() * 2) + 2;
          attempts += 1;
        }
        return { stage: 4, items: [{ id: target.id, qty }] };
      }

      function nextOrder() {
        if (currentStage === 1) currentOrder = generateStage1();
        if (currentStage === 2) currentOrder = generateStage2();
        if (currentStage === 3) currentOrder = generateStage3();
        if (currentStage === 4) currentOrder = generateStage4();
        pickCustomer();
        renderOrder();
      }

      function startStage(stage) {
        currentStage = stage;
        nextOrder();
        startStageTimer();
        updateStageLabel();
      }

      function advanceStage() {
        plate.splice(0, plate.length);
        renderPlateItems();
        renderNoteStickers();
        updateServeButton();
        currentStage = currentStage % 4 + 1;
        nextOrder();
        startStageTimer();
        updateStageLabel();
      }

      function updateTimerUI() {
        const ratio = Math.max(timeLeft, 0) / stageDuration;
        if (clockFill) {
          const degrees = Math.max(0, ratio) * 360;
          clockFill.style.background = `conic-gradient(#4aa6d6 ${degrees}deg, transparent 0deg)`;
        }
        if (clockHandle) {
          const angle = Math.max(0, ratio) * 360;
          clockHandle.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
        }
      }

      function updateClockToggle() {
        if (!clockToggle) return;
        const state = isPaused ? "paused" : "playing";
        clockToggle.dataset.state = state;
        clockToggle.setAttribute("aria-label", isPaused ? "" : "");
      }

      function startStageTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timeLeft = stageDuration;
        updateTimerUI();
        isPaused = true;
        updateClockToggle();
        timerInterval = setInterval(() => {
          if (isPaused) return;
          timeLeft -= 1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            updateTimerUI();
            showStageComplete();
            return;
          }
          updateTimerUI();
        }, 1000);
      }

      function stopStageTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
        isPaused = true;
        updateClockToggle();
      }

      function renderToppings() {
        toppingGrid.innerHTML = "";
        const plateWrap = document.createElement("div");
        plateWrap.className = "plate-drop";
        plateWrap.id = "plate-drop";
        const noteStrip = document.createElement("div");
        noteStrip.className = "note-stickers";
        noteStrip.id = "note-stickers";
        const plateItems = document.createElement("div");
        plateItems.className = "plate-items";
        plateItems.id = "plate-items";
        const plateBase = document.createElement("div");
        plateBase.className = "plate-illustration";
        const serveButton = document.createElement("button");
        serveButton.className = "serve-button";
        serveButton.type = "button";
        serveButton.id = "serve-button";
        serveButton.textContent = "";
        const clearButton = document.createElement("button");
        clearButton.className = "clear-button";
        clearButton.type = "button";
        clearButton.id = "clear-button";
        clearButton.textContent = " ";
        plateWrap.appendChild(plateItems);
        plateWrap.appendChild(plateBase);
        plateWrap.appendChild(serveButton);
        plateWrap.appendChild(clearButton);
        if (toppingGrid.parentElement) {
          toppingGrid.parentElement.appendChild(noteStrip);
        }
        toppingGrid.appendChild(plateWrap);

        plateWrap.addEventListener("dragover", (event) => {
          event.preventDefault();
        });
        plateWrap.addEventListener("drop", (event) => {
          event.preventDefault();
          if (!isStarted || isPaused) {
            showStartPrompt();
            return;
          }
          const fruitId = event.dataTransfer.getData("text/plain");
          if (fruitId) {
            plate.push(fruitId);
            renderPlateItems();
            renderNoteStickers();
            updateServeButton();
          }
        });
      }

      function createFruitChip(fruitId) {
        const fruit = fruits.find((item) => item.id === fruitId);
        if (!fruit) return null;
        const chip = document.createElement("span");
        const leafClass =
          fruitId === "blueberry" || fruitId === "melon" ? "" : "leaf";
          const pearClass = fruitId === "melon" ? "melon" : "";
        const peachClass = fruitId === "peach" ? "peach" : "";
        const pineappleClass = fruitId === "pineapple" ? "pineapple" : "";
        const appleClass = fruitId === "apple" ? "apple" : "";
        chip.className = `plate-fruit ${leafClass} ${pearClass} ${peachClass} ${pineappleClass} ${appleClass} ${fruitId}`.trim();
        if (fruitId === "peach") {
          const line = document.createElement("span");
          line.className = "peach-line";
          chip.appendChild(line);
        }
        const style = {
          orange: { light: "#ffb259", dark: "#f47c2a", leaf: "#73c06b" },
          apple: { light: "#ff6f6f", dark: "#c83232", leaf: "#6abf69" },
          blueberry: { light: "#8ea0ff", dark: "#3d4fd1", leaf: "#6abf69" },
          melon: { light: "#b9d56e", dark: "#9cbc4f", leaf: "#5bbf6b" },
          peach: { light: "#ffb5a6", dark: "#e6766a", leaf: "#7ac06b" },
          pineapple: { light: "#ffd365", dark: "#f2a93f", leaf: "#5bbf6b" }
        };
        const palette = style[fruitId];
        if (palette) {
          chip.style.setProperty("--fruit-light", palette.light);
          chip.style.setProperty("--fruit-dark", palette.dark);
          chip.style.setProperty("--leaf", palette.leaf);
        }
        return chip;
      }

      function renderPlateItems() {
        const plateItems = document.getElementById("plate-items");
        if (!plateItems) return;
        plateItems.innerHTML = "";
        plate.forEach((id, index) => {
          const chip = createFruitChip(id);
          if (!chip) return;
          const wrapper = document.createElement("div");
          wrapper.className = "plate-chip";
          const remove = document.createElement("button");
          remove.className = "plate-remove";
          remove.type = "button";
          remove.textContent = "x";
          remove.addEventListener("click", () => {
            plate.splice(index, 1);
            renderPlateItems();
            renderNoteStickers();
            updateServeButton();
          });
          wrapper.appendChild(chip);
          wrapper.appendChild(remove);
          plateItems.appendChild(wrapper);
        });
        updateCountingHighlight();
      }

      function updateCountingHighlight() {
        const rows = document.querySelectorAll(".counting-row[data-fruit]");
        if (!rows.length) return;
        const active = new Set(plate);
        const related = new Set();
        if (plate.length > 0) {
          const totalLength = plate.reduce((sum, id) => {
            const fruit = fruits.find((item) => item.id === id);
            return sum + (fruit ? fruit.length : 0);
          }, 0);
          fruits.forEach((fruit) => {
            if (fruit.length === totalLength && !active.has(fruit.id)) {
              related.add(fruit.id);
            }
          });
        }
        rows.forEach((row) => {
          const fruitId = row.dataset.fruit;
          if (fruitId && active.has(fruitId)) {
            row.classList.add("is-active");
            row.classList.remove("is-related");
          } else if (fruitId && related.has(fruitId)) {
            row.classList.remove("is-active");
            row.classList.add("is-related");
          } else {
            row.classList.remove("is-active");
            row.classList.remove("is-related");
          }
        });
      }

      function buildNoteIcon(type) {
        const noteIcon = document.createElement("span");
        noteIcon.className = `note ${type}`;
        const head = document.createElement("span");
        head.className = "head";
        noteIcon.appendChild(head);
        if (type !== "whole") {
          const stem = document.createElement("span");
          stem.className = "stem";
          noteIcon.appendChild(stem);
        }
        if (type === "eighth" || type === "sixteenth") {
          const flag1 = document.createElement("span");
          flag1.className = "flag flag1";
          noteIcon.appendChild(flag1);
        }
        if (type === "sixteenth") {
          const flag2 = document.createElement("span");
          flag2.className = "flag flag2";
          noteIcon.appendChild(flag2);
        }
        if (type === "half" || type === "whole" || type === "dotted-half") {
          noteIcon.classList.add("hollow");
        }
        if (type === "whole") {
          noteIcon.classList.add("whole");
        }
        if (type === "dotted-half") {
          const dot = document.createElement("span");
          dot.className = "dot";
          noteIcon.appendChild(dot);
        }
        return noteIcon;
      }

      function buildRestIcon(type) {
        const restMap = {
          sixteenth: "",
          eighth: "",
          quarter: "",
          half: "",
          "dotted-half": "",
          whole: ""
        };
        const icon = document.createElement("span");
        icon.className = "rest-icon";
        icon.textContent = restMap[type] || "";
        if (type === "dotted-half") {
          icon.classList.add("dotted");
          const dot = document.createElement("span");
          dot.className = "rest-dot";
          icon.appendChild(dot);
        }
        return icon;
      }

      function renderNoteStickers() {
        const noteStrip = document.getElementById("note-stickers");
        if (!noteStrip) return;
        noteStrip.innerHTML = "";
        const noteLabels = {
          orange: { type: "quarter", label: "4" },
          apple: { type: "eighth", label: "8" },
          blueberry: { type: "sixteenth", label: "16" },
          melon: { type: "half", label: "2" },
          peach: { type: "dotted-half", label: "2" },
          pineapple: { type: "whole", label: "" }
        };
        const restLabels = {
          orange: { type: "quarter", label: "4" },
          apple: { type: "eighth", label: "8" },
          blueberry: { type: "sixteenth", label: "16" },
          melon: { type: "half", label: "2" },
          peach: { type: "dotted-half", label: "2" },
          pineapple: { type: "whole", label: "" }
        };
        const rhythmMarks = {
          orange: "V",
          apple: null,
          blueberry: null,
          melon: "VV",
          peach: "VVV",
          pineapple: "VVVV"
        };
        plate.forEach((id) => {
          const note = (isRestMode ? restLabels : noteLabels)[id];
          if (!note) return;
          const chip = document.createElement("div");
          chip.className = "note-chip";
          chip.appendChild(isRestMode ? buildRestIcon(note.type) : buildNoteIcon(note.type));
          const label = document.createElement("span");
          label.textContent = note.label;
          chip.appendChild(label);
          if (id === "apple" || id === "blueberry") {
            const markWrap = document.createElement("span");
            markWrap.className = "rhythm-mark";
            if (id === "apple") {
              const left = document.createElement("span");
              left.className = "count-mark v-left";
              const right = document.createElement("span");
              right.className = "count-mark v-right";
              markWrap.appendChild(left);
              markWrap.appendChild(right);
            } else {
              const leftSplit = document.createElement("span");
              leftSplit.className = "count-mark v-left-split";
              const right = document.createElement("span");
              right.className = "count-mark v-right";
              markWrap.appendChild(leftSplit);
              markWrap.appendChild(right);
            }
            chip.appendChild(markWrap);
          } else {
            const rhythm = document.createElement("span");
            rhythm.className = "rhythm";
            rhythm.textContent = rhythmMarks[id] || "";
            chip.appendChild(rhythm);
          }
          noteStrip.appendChild(chip);
        });
      }

      function renderFruitBins() {
        fruitBins.innerHTML = "";
        const fruitStyles = {
          orange: { light: "#ffb259", dark: "#f47c2a", leaf: "#73c06b" },
          apple: { light: "#ff6f6f", dark: "#c83232", leaf: "#6abf69" },
          blueberry: { light: "#8ea0ff", dark: "#3d4fd1", leaf: "#6abf69" },
          melon: { light: "#b9d56e", dark: "#9cbc4f", leaf: "#5bbf6b" },
          peach: { light: "#ffb5a6", dark: "#e6766a", leaf: "#7ac06b" },
          pineapple: { light: "#ffd365", dark: "#f2a93f", leaf: "#5bbf6b" }
        };
        const noteLabels = {
          orange: { type: "quarter", label: "4" },
          apple: { type: "eighth", label: "8" },
          blueberry: { type: "sixteenth", label: "16" },
          melon: { type: "half", label: "2" },
          peach: { type: "dotted-half", label: "2" },
          pineapple: { type: "whole", label: "" }
        };
        const restLabels = {
          orange: { type: "quarter", label: "4" },
          apple: { type: "eighth", label: "8" },
          blueberry: { type: "sixteenth", label: "16" },
          melon: { type: "half", label: "2" },
          peach: { type: "dotted-half", label: "2" },
          pineapple: { type: "whole", label: "" }
        };
        fruits.forEach((fruit) => {
          const style = fruitStyles[fruit.id] || {
            light: "#ffd4b8",
            dark: "#f2a07b",
            leaf: "#6abf69"
          };
          const note =
            (isRestMode ? restLabels : noteLabels)[fruit.id] || {
              type: "quarter",
              label: ""
            };
          const button = document.createElement("button");
          button.className = `fruit-slot ${fruit.id}`.trim();
          button.type = "button";
          button.draggable = true;
          button.style.setProperty("--fruit-light", style.light);
          button.style.setProperty("--fruit-dark", style.dark);
          button.style.setProperty("--leaf", style.leaf);
          button.addEventListener("dragstart", (event) => {
            if (!isStarted || isPaused) {
              event.preventDefault();
              showStartPrompt();
              return;
            }
            event.dataTransfer.setData("text/plain", fruit.id);
            const dragChip = createFruitChip(fruit.id);
            if (dragChip) {
              dragChip.style.position = "absolute";
              dragChip.style.top = "-9999px";
              dragChip.style.left = "-9999px";
              document.body.appendChild(dragChip);
              event.dataTransfer.setDragImage(dragChip, 12, 12);
              requestAnimationFrame(() => dragChip.remove());
            }
          });
          const cluster = document.createElement("div");
          cluster.className = "fruit-cluster";
          const totalPieces =
            fruit.id === "blueberry" ? 20 : fruit.id === "melon" ? 5 : 7;
          for (let i = 1; i <= totalPieces; i += 1) {
            const piece = document.createElement("span");
            const leafClass =
              fruit.id === "blueberry" || fruit.id === "melon"
                ? ""
                : i % 2 === 0
                  ? "leaf"
                  : "";
            piece.className = `fruit-piece p${i} ${leafClass}`.trim();
            if (fruit.id === "peach") {
              const line = document.createElement("span");
              line.className = "peach-line";
              piece.appendChild(line);
            }
            cluster.appendChild(piece);
          }
          const basket = document.createElement("div");
          basket.className = "basket";
          const fruitLabel = document.createElement("div");
          fruitLabel.className = "fruit-label";
          fruitLabel.textContent = fruit.name;
          const plankTop = document.createElement("div");
          plankTop.className = "crate-plank top";
          const plankMid = document.createElement("div");
          plankMid.className = "crate-plank mid";
          const plankBottom = document.createElement("div");
          plankBottom.className = "crate-plank bottom";
          const sticker = document.createElement("div");
          sticker.className = "crate-sticker";
          const noteIcon = isRestMode ? buildRestIcon(note.type) : buildNoteIcon(note.type);
          const noteLabel = document.createElement("div");
          noteLabel.textContent = note.label;
          sticker.appendChild(noteIcon);
          sticker.appendChild(noteLabel);
          basket.appendChild(plankTop);
          basket.appendChild(plankMid);
          basket.appendChild(plankBottom);
          basket.appendChild(sticker);
          button.appendChild(fruitLabel);
          button.appendChild(cluster);
          button.appendChild(basket);
          fruitBins.appendChild(button);
        });
      }

      function updateServeButton() {
        const serveButton = document.getElementById("serve-button");
        const clearButton = document.getElementById("clear-button");
        if (serveButton) {
          serveButton.disabled = plate.length === 0;
        }
        if (clearButton) {
          clearButton.disabled = plate.length === 0;
        }
      }

      function plateCounts() {
        return plate.reduce((acc, id) => {
          acc[id] = (acc[id] || 0) + 1;
          return acc;
        }, {});
      }

      function validateOrder() {
        const counts = plateCounts();
        if (plate.length === 0) return false;

        if (currentStage === 1) {
          const target = currentOrder.items[0];
          return (
            plate.length === 1 &&
            target &&
            plate[0] === target.id &&
            target.qty === 1
          );
        }

        if (currentStage === 2) {
          const target = currentOrder.items[0];
          if (!target) return false;
          const keys = Object.keys(counts);
          return keys.length === 1 && counts[target.id] === target.qty;
        }

        if (currentStage === 3 || currentStage === 4) {
          const target = currentOrder.items[0];
          if (!target) return false;
          const targetFruit = fruits.find((fruit) => fruit.id === target.id);
          if (!targetFruit) return false;
          const total = plate.reduce((sum, id) => {
            const fruit = fruits.find((item) => item.id === id);
            return sum + (fruit ? fruit.length : 0);
          }, 0);
          const hasTarget = plate.includes(target.id);
          const requiredLength = targetFruit.length * target.qty;
          return total === requiredLength && !hasTarget;
        }
        return false;
      }

      function showResult(success) {
        if (!resultOverlay || !resultText || !resultButton) return;
        if (success) {
          resultText.textContent = " !";
        } else if (currentStage === 3 || currentStage === 4) {
          const target = currentOrder.items && currentOrder.items[0];
          const usedTarget = target ? plate.includes(target.id) : false;
          resultText.textContent = usedTarget
            ? "      ?"
            : " ?";
        } else {
          resultText.textContent = " ?";
        }
        resultButton.textContent = success ? " " : " ";
        resultOverlay.classList.add("active");
        resultOverlay.setAttribute("aria-hidden", "false");
        resultOverlay.style.display = "flex";
        resultOverlay.querySelector(".result-card")?.classList.remove("stage");
        if (retryButton) retryButton.style.display = "none";
        if (homeOverlayButton) homeOverlayButton.style.display = "none";
      }

      function showStageComplete() {
        if (!resultOverlay || !resultText || !resultButton) return;
        resultText.textContent = `${currentStage} !`;
        resultButton.textContent = " ";
        resultOverlay.classList.add("active");
        resultOverlay.setAttribute("aria-hidden", "false");
        resultOverlay.style.display = "flex";
        resultOverlay.querySelector(".result-card")?.classList.add("stage");
        if (retryButton) retryButton.style.display = "block";
        if (homeOverlayButton) homeOverlayButton.style.display = "block";
        stopStageTimer();
      }

      function showStartPrompt() {
        if (!resultOverlay || !resultText || !resultButton) return;
        resultText.textContent = "    !";
        resultButton.textContent = "";
        resultOverlay.classList.add("active");
        resultOverlay.setAttribute("aria-hidden", "false");
        resultOverlay.style.display = "flex";
        resultOverlay.querySelector(".result-card")?.classList.remove("stage");
        if (retryButton) retryButton.style.display = "none";
        if (homeOverlayButton) homeOverlayButton.style.display = "none";
      }

      function hideResult() {
        if (!resultOverlay) return;
        resultOverlay.classList.remove("active");
        resultOverlay.setAttribute("aria-hidden", "true");
        resultOverlay.style.display = "none";
      }

      renderToppings();
      renderFruitBins();
      renderNoteStickers();
      updateTimerUI();
      updateClockToggle();

      if (clockToggle) {
        clockToggle.addEventListener("click", () => {
          if (!isStarted) {
            isStarted = true;
          }
          isPaused = !isPaused;
          updateClockToggle();
        });
      }

      if (homeButton) {
        homeButton.addEventListener("click", () => {
          showHome();
        });
      }

      stageButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const stage = Number(button.dataset.stageButton || 1);
          const mode = button.dataset.mode === "rest" ? "rest" : "note";
          isRestMode = mode === "rest";
          if (countingPanel) {
            countingPanel.classList.toggle("rest", mode === "rest");
          }
          plate.splice(0, plate.length);
          renderPlateItems();
          renderNoteStickers();
          renderFruitBins();
          updateServeButton();
          startStage(stage);
          updateModeLabel();
          showGame();
        });
      });

      renderHomeBubbles();
      updateServeButton();
      isStarted = false;
      startStage(1);
      updateModeLabel();
      showHome();

      document.addEventListener("click", (event) => {
        if (event.target && event.target.id === "serve-button") {
          const success = validateOrder();
          showResult(success);
        }
        if (event.target && event.target.id === "clear-button") {
          plate.splice(0, plate.length);
          renderPlateItems();
          renderNoteStickers();
          updateServeButton();
        }
      });

      if (resultButton) {
        resultButton.addEventListener("click", () => {
          const wasSuccess = resultText && resultText.textContent.includes("");
          const wasStage = resultText && resultText.textContent.includes("Stage");
          hideResult();
          if (wasStage) {
            advanceStage();
            return;
          }
          if (wasSuccess) {
            plate.splice(0, plate.length);
            renderPlateItems();
            renderNoteStickers();
            updateServeButton();
            nextOrder();
          }
        });
      }

      if (retryButton) {
        retryButton.addEventListener("click", () => {
          hideResult();
          plate.splice(0, plate.length);
          renderPlateItems();
          renderNoteStickers();
          updateServeButton();
          nextOrder();
          startStageTimer();
        });
      }

      if (homeOverlayButton) {
        homeOverlayButton.addEventListener("click", () => {
          if (resultOverlay) {
            resultOverlay.classList.remove("active");
            resultOverlay.setAttribute("aria-hidden", "true");
            resultOverlay.style.display = "none";
            resultOverlay.querySelector(".result-card")?.classList.remove("stage");
          }
          showHome();
        });
      }
    </script>
  </body>
</html>
